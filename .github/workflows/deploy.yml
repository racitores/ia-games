name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # o master, dependiendo de tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false # Evita que falle en warnings

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # La carpeta que contiene los archivos a desplegar
          branch: gh-pages # La rama donde se desplegar√°
