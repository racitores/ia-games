image: node:18

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm install
    - mkdir -p src/components
    - cp games/compatibility.js src/App.js
    - npm run build
  artifacts:
    paths:
      - build/
    expire_in: 1 hour

pages:
  stage: deploy
  script:
    - rm -rf public
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - main
  needs:
    - build